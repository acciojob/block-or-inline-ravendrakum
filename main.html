<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="container">
        <button class="inline" data-ns-test="block-inline-button">Test1</button>
        <button class="inline" data-ns-test="block-inline-button">Test2</button>
    </div>

    <div class="container">
        <div class="block" data-ns-test="block-inline-div">Test1</div>
        <div class="block" data-ns-test="block-inline-div">Test2</div>

    <div class="container">
        <span class="inline" data-ns-test="block-inline-span">Test1</span>

    <div class="container">
        <p class="block" data-ns-test="block-inline-p">Test1</p>

        <sup class="inline" data-ns-test="block-inline-sup">Test1</sup>
        <sup class="inline" data-ns-test="block-inline-sup">Test2</sup>

        <sub class="inline" data-ns-test="block-inline-sub">Test1</sub>
        <sub class="inline" data-ns-test="block-inline-sub">Test2</sub>

    <script type="text/javascript" src="./script.js">
</script>
